<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - VEST+</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/auth.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-brand">
      <div class="brand-content">
        <a href="/" class="logo">VEST<span>+</span></a>
        <h1>Crie sua conta</h1>
        <p>Junte-se à VEST+ e tenha acesso às melhores ofertas em moda.</p>
        <div class="brand-features">
          <div class="brand-feature">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 6L9 17l-5-5" />
            </svg>
            <span>Cadastro rápido e fácil</span>
          </div>
          <div class="brand-feature">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 6L9 17l-5-5" />
            </svg>
            <span>Acompanhe seus pedidos</span>
          </div>
          <div class="brand-feature">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 6L9 17l-5-5" />
            </svg>
            <span>Cupons exclusivos</span>
          </div>
        </div>
      </div>
    </div>

    <div class="auth-form-container">
      <div class="auth-form-wrapper">
        <div class="auth-tabs">
          <button type="button" class="auth-tab active" data-tab="cliente">Cliente</button>
          <button type="button" class="auth-tab" data-tab="admin">Administrador</button>
        </div>

        <div class="auth-header">
          <h2>Criar nova conta</h2>
          <p>Preencha os dados abaixo para se cadastrar</p>
        </div>

        <form id="cadastroForm" class="auth-form">
          <input type="hidden" id="userType" name="userType" value="cliente">

          <div class="form-group">
            <label for="nome">Nome completo</label>
            <div class="input-wrapper">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
              <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <div class="input-wrapper">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                <polyline points="22,6 12,13 2,6" />
              </svg>
              <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="cpf">CPF</label>
              <div class="input-wrapper">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="4" width="18" height="16" rx="2" />
                  <line x1="7" y1="9" x2="17" y2="9" />
                  <line x1="7" y1="13" x2="12" y2="13" />
                </svg>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="14">
              </div>
            </div>

            <div class="form-group">
              <label for="telefone">Telefone</label>
              <div class="input-wrapper">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path
                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                </svg>
                <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" maxlength="15">
              </div>
            </div>
          </div>

          <div id="adminFields" class="admin-fields" style="display: none;">
            <div class="form-group">
              <label for="codigoAdmin">Código de Acesso Admin</label>
              <div class="input-wrapper">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path
                    d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4" />
                </svg>
                <input type="text" id="codigoAdmin" name="codigoAdmin" placeholder="Código fornecido pela empresa"
                  autocomplete="off">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <div class="input-wrapper">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>
              <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" required minlength="6">
              <button type="button" class="toggle-password" onclick="togglePassword('senha')">
              </button>
            </div>
            <div class="password-strength" id="passwordStrength">
              <div class="strength-bar"></div>
              <span class="strength-text"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmarSenha">Confirmar senha</label>
            <div class="input-wrapper">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>
              <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Repita sua senha" required>
              <button type="button" class="toggle-password" onclick="togglePassword('confirmarSenha')"></button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" name="termos" required>
              <span class="checkmark"></span>
              Aceito os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>
            </label>
          </div>

          <button type="submit" class="btn-primary">
            <span>Criar conta</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7" />
            </svg>
          </button>

          <div class="form-message" id="formMessage"></div>
        </form>

        <div class="auth-footer">
          <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/cadastro.js"></script>
</body>

</html>
